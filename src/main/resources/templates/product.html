<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}"/>
</head>
<body>
<script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.bundle.min.js}"></script>

<div class="row">
    <div class="col-md-8 mx-auto">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/product}" th:text="Product"></a>
            </li>
        </ul>
    </div>
</div>

<form action="#" th:action="@{/product}" method="post" th:object="${product}">
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title"/>
    </div>
    <div class="mb-3">
        <label class="form-label">Cost</label>
        <input type="text" class="form-control" id="cost" name="cost"/>
    </div>
    <div class="mb-3">
        <button type="submit" class="btn-primary">Add</button>
    </div>
</form>

<div>
    <h1>List of products</h1>
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Cost</th>
        </tr>
        <tr th:each="product : ${products}">
            <td th:text="${product.id_product}">...</td>
            <td th:text="${product.title}">...</td>
            <td th:text="${product.cost}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
