<!doctype html>

<html ng-app="app" lang="ru">

<head>
    <meta charset="utf-8">
    <title>Products</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
<div class="container" ng-controller="indexController" cellpadding="0" cellspacing="0">
    <div>
        <h1>Наши продукты</h1>
        <table class="table table-hover">
            <thead>
            <tr>
                <td>Id</td>
                <td>Имя</td>
                <td>Цена</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="p in products">
                <td>{{p.id}}</td>
                <td>{{p.title}}</td>
                <td>{{p.cost}}</td>
                <td>
                    <button class="btn btn-danger" ng-click="removeProduct(p.id)">Удалить</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" aria-label="Previous" ng-click="decrement()">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" aria-label="Next" ng-click="increment()">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
        <div class="form-inline">
            <form novalidate ng-submit="editSize()">
                <input class="form-control mb-2 mr-sm-2" type="text" placeholder="size" ng-model="sizePage">
                <button class="btn btn-primary mb-2" type="submit">Сохранить</button>
            </form>
        </div>
    </nav>

    <div>
        <h3>Сохранить товар</h3>
        <form novalidate ng-submit="saveProduct()">
            <div class="form-group col-md-6">
                <label>Title</label>
                <input class="form-control" type="text" ng-model="newProduct.title">
            </div>
            <div class="form-group col-md-6">
                <label>Cost</label>
                <input class="form-control" type="number" ng-model="newProduct.cost">
            </div>
            <div>
                <button class="btn btn-success" type="submit">Сохранить</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
